<!DOCTYPE html>
<html>
  <head>
    <title>Accomplishment Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body class="is-flex is-flex-direction-column is-justify-content-space-between">
    
    <section class="hero is-small notification has-background-warning has-text-centered">
      <div class="hero-body"></div>
    </section>
    <div class="title has-text-centered">Accomplishment Tracker</div>
    <section class="section p-1">
      <div class="box m-5 p-5">
        <div id="controls" class="container">
          <label class="checkbox">
            <input id="dark-mode" type="checkbox">
            Dark Mode
          </label>
          <hr>
          <div class="field">
            <label class="label has-text-danger">Accomplishment Title</label>
            <div class="control">
              <input class="input" type="text" placeholder="e.g. Honor Roll">
            </div>
          </div>
          <div class="field">
            <label class="label has-text-danger">Date</label>
            <div class="control">
              <input class="input" type="date">
            </div>
          </div>
          <button class="button is-danger">Add Accomplishment</button>
        </div>
        <div id="accomplishments">
          <h1>Accomplishments</h1>
          <div id="accomplishments-grid">
            <!-- Accomplishment cards here -->
          </div> 
        </div>
      </div>
    </section>

    <footer class="footer notification has-background-warning mt-1 mb-0">
      <div class="content has-text-centered">
        <p id="results"></p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
